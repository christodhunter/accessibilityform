<!DOCTYPE html>
<html>
<head>
    <title>Simple Submission Form</title>
</head>
<body>
    <h2>Submission Form</h2>

    <form action="YOUR_MAKE.COM_ENDPOINT_URL" method="post">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="webAddress">Web Address:</label><br>
        <input type="url" id="webAddress" name="webAddress" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
